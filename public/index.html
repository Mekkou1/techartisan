<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- SEO Meta Tags -->
    <title>TechArtisan - Services Informatiques & Développement Web</title>
    <meta name="description" content="TechArtisan : Expertise en comptabilité-gestion, design & branding, maintenance informatique et développement web/mobile. Solutions sur mesure pour TPE/PME.">
    <meta name="keywords" content="développement web, application mobile, comptabilité, design, branding, maintenance informatique, TechArtisan">
    <meta name="author" content="TechArtisan">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://techartisan.com/">
    <meta property="og:title" content="TechArtisan - Services Informatiques & Développement Web">
    <meta property="og:description" content="Expertise en comptabilité-gestion, design & branding, maintenance informatique et développement web/mobile.">
    <meta property="og:image" content="<%= BASE_URL %>logo-tech.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://techartisan.com/">
    <meta property="twitter:title" content="TechArtisan - Services Informatiques & Développement Web">
    <meta property="twitter:description" content="Expertise en comptabilité-gestion, design & branding, maintenance informatique et développement web/mobile.">
    <meta property="twitter:image" content="<%= BASE_URL %>logo-tech.png">

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>logo-tech.png">

    <!-- Theme Color -->
    <meta name="theme-color" content="#1351e0">
    <meta name="msapplication-TileColor" content="#1351e0">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
